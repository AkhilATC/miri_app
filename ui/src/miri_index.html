    <link rel="stylesheet" href="./assets/css/index.css">

<body>
    <div class='container'>
        <span class='typewriter-text' data-text='[ "ഞാൻ മിറി 👧, നിങ്ങളുടെ ബിൽ പേയ്‌മെന്റ് മാനേജുമെന്റ് സിസ്റ്റം.ബിൽ പേയ്‌മെന്റ് ആവശ്യകതകൾ നിങ്ങൾക്ക് മടുത്തിരിക്കാം.വിഷമിക്കേണ്ടതില്ല! നിങ്ങളുടെ ബില്ലുകൾ സൃഷ്ടിക്കുന്നതിനും നിങ്ങളുടെ ചരക്കുകളെയും വിൽപ്പനക്കാരെയും നിങ്ങളുടെ ചെറുകിട ബിസിനസ്സ് ആവശ്യങ്ങൾക്കായി വളരെ ഫലപ്രദമായി കൈകാര്യം ചെയ്യുന്നതിനും നിങ്ങളെ സഹായിക്കാൻ ഞാൻ തയ്യാറാണ്." ]'></span>

        <div class="row">
          <div class="column">
            <span>
                <p> Products <sup><div id = 'products_count' class="circle">1</div></sup></p>
                <img src="./assets/icon/products.png" alt="products" style="width:50%">
            </span>
          </div>
          <div class="column">
            <span>
                <p> Ventors <sup> <div id = 'ventors_count' class="circle">1</div></sup></p>
                <img src="./assets/icon/ventor.png" alt="ventors" style="width:50%">
            </span>
          </div>
          <div class="column">
            <span>
                <p> Bills <sup> <div id = 'bills_count' class="circle">1</div></sup></p>

            </span>
          </div>
